<!DOCTYPE html>
<html>
<head>
  <title>Let's Do Lunch</title>

  <!-- Bootstrap & CSS -->
  <link rel="stylesheet" type="text/css" href="app/lib/bootstrap/bootstrap.min.css">
  
  <!-- Angular Scripts -->
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

  <script src="app/app.js"></script>
  
</head>

<body>

<div class="container-fluid">
  <div class="row">


    <div class="col-md-offset-2 col-md-8">
      
      <h1>Let's Do Lunch</h1>
      
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" class="form-control" placeholder="i.e. 'John'">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" class="form-control" placeholder="i.e. 'Smith'">
        </div>
        <div class="form-group">
          <label for="address">Search Address:</label>
          <input type="text" name="address" class="form-control" placeholder="i.e. '944 Market Street, San Franciso, CA'">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Select a time:</label>
          <select class="form-control">
            <option>11:00 a.m.</option>
            <option>11:15 a.m.</option>
            <option>11:30 a.m.</option>
            <option>11:45 a.m.</option>
            <option selected>12:00 p.m.</option>
            <option>12:15 p.m.</option>
            <option>12:30 p.m.</option>
            <option>12:45 p.m.</option>
            <option>1:00 p.m.</option>
            <option>1:15 p.m.</option>
            <option>1:30 p.m.</option>
            <option>1:45 p.m.</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div> <!-- .col-md-6 -->

  </div> <!-- .row -->
</div> <!-- .container-fluid -->



</body>
</html>
