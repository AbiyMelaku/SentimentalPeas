<div ng-controller="ContactsController" class="container-fluid">
  <div class="row">


    <div class="col-md-offset-2 col-md-8">
      
      <h2>Step 2 – Add Contacts:</h2>

      <hr>

<!--       <ul class="bg-info">
        <li>Name: {{ data.event.fullName }}</li>
        <li>Address: {{ data.event.address }}</li>
        <li>Time: {{ data.event.time }}</li>
      </ul> -->

      <div class="row">
        
        <div class="col-xs-12 col-sm-6">
          <h4>Add a Contact:</h4>
          <form ng-submit="addContact()">
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" ng-model="contactName" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Email</label>
              <input type="text" class="form-control" ng-model="contactNumber" placeholder="4152131111">
            </div>
            <button type="submit" class="btn btn-default">Add Contact</button>
          </form>

        </div>
      
      <div class="col-xs-12 col-sm-6">
          <h4>Contact List:</h4>
          <table class="table table-striped table-bordered"> <thead> <tr> <th>Name</th> <th>SMS #</th></tr> </thead> <tbody> <tr ng-repeat="contact in data.contacts"><td>{{ contact[0] }}</td> <td>{{ contact[1] }}</td> </tr>  </tbody> </table>
          
        
           <form ng-submit="submitContacts()">
             <button type="submit" class="btn btn-primary">Submit Contacts</button>
           </form>


        </div>
      </div>
      
      

      

      

       

       


      



      



    </div> <!-- .col-md-6 -->

  </div> <!-- .row -->
</div> <!-- .container-fluid -->
